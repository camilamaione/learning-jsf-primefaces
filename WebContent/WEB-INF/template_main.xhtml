<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="Learning JSF System" /></title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
	<h:outputStylesheet library="css" name="style.css" />	
</h:head>

<h:body>
	<div id="top">
		<h:panelGrid columns="2">
			<p:graphicImage value="#{resource['img:butterfly.png']}" height="60px" />
			<p:outputLabel value="Learning JSF System" />			
		</h:panelGrid>		
	</div>	
	
	<div id="loggeduser">		
		<h:form rendered="#{authenticator.thereIsLoggedUser}">		
			<table>
				<tr>
					<td>Welcome, [ <strong><p:outputLabel value="#{authenticator.welcomeMessage}"/></strong> ] </td>
					<td>
						<p:commandLink action="#{authenticator.logout}" >
							<p:graphicImage class="pi pi-power-off" style="font-size: 25px; color: gray;" />
						</p:commandLink>
					</td>
				</tr>
			</table>		
		</h:form>
	</div>
	
	<div id="content">
		<ui:insert></ui:insert>
	</div>	
	
</h:body>
</html>
